<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>主页</title>
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <div class="lt-layout">
     <!-- 头部 -->
     <div class="lt-header">
       <a href="index.html" class="home mui-icon mui-icon-home"></a>
       <h4>乐淘商城</h4>
       <a href="search.html" class="search mui-icon mui-icon-search"></a>
     </div>
     <!-- 主 -->
     <div class="lt-main">
       <!-- 区域滚动 -->
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!-- 轮播图 -->
          <div class="mui-slider">
            <div class="mui-slider-group mui-slider-loop">
              <!--支持循环，需要重复图片节点-->
              <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="./images/banner6.png" /></a></div>
              <div class="mui-slider-item"><a href="#"><img src="./images/banner1.png" /></a></div>
              <div class="mui-slider-item"><a href="#"><img src="./images/banner2.png" /></a></div>
              <div class="mui-slider-item"><a href="#"><img src="./images/banner3.png" /></a></div>
              <div class="mui-slider-item"><a href="#"><img src="./images/banner4.png" /></a></div>
              <div class="mui-slider-item"><a href="#"><img src="./images/banner5.png" /></a></div>
              <div class="mui-slider-item"><a href="#"><img src="./images/banner6.png" /></a></div>
              <!--支持循环，需要重复图片节点-->
              <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="1.jpg" /></a></div>
            </div>
            <!-- 小圆点 -->
            <div class="mui-slider-indicator">
              <div class="mui-indicator mui-active"></div>
              <div class="mui-indicator"></div>
              <div class="mui-indicator"></div>
              <div class="mui-indicator"></div>
              <div class="mui-indicator"></div>
              <div class="mui-indicator"></div>
            </div>          
          </div> <!-- 轮播图结束-->
          
          <!-- 导航 -->
          <ul class="lt-nav mui-clearfix">
            <li><img src="./images/nav1.png" alt=""></li>
            <li><img src="./images/nav2.png" alt=""></li>
            <li><img src="./images/nav3.png" alt=""></li>
            <li><img src="./images/nav4.png" alt=""></li>
            <li><img src="./images/nav5.png" alt=""></li>
            <li><img src="./images/nav6.png" alt=""></li>
          </ul>

          <!-- 商品模块 -->
          <div class="lt-product">
            <div class="item">
              <a href="">
                <img src="./images/product.jpg" alt="">
                <p class="mui-ellipsis-2">阿迪达斯 男士 休闲篮球场下休闲鞋S87777</p>
                <div class="price">
                  <span>666</span>
                  <span>999</span>                  
                </div>
                <button class="mui-btn mui-btn-primary">立即购买</button>
              </a>
            </div>
            <div class="item">
              <a href="">
                <img src="./images/product.jpg" alt="">
                <p class="mui-ellipsis-2">阿迪达斯 男士 休闲篮球场下休闲鞋S87777</p>
                <div class="price">
                  <span>666</span>
                  <span>999</span>                  
                </div>
                <button class="mui-btn mui-btn-primary">立即购买</button>
              </a>
            </div>
            <div class="item">
              <a href="">
                <img src="./images/product.jpg" alt="">
                <p class="mui-ellipsis-2">阿迪达斯 男士 休闲篮球场下休闲鞋S87777</p>
                <div class="price">
                  <span>666</span>
                  <span>999</span>                  
                </div>
                <button class="mui-btn mui-btn-primary">立即购买</button>
              </a>
            </div>
            <div class="item">
              <a href="">
                <img src="./images/product.jpg" alt="">
                <p class="mui-ellipsis-2">阿迪达斯 男士 休闲篮球场下休闲鞋S87777</p>
                <div class="price">
                  <span>666</span>
                  <span>999</span>                  
                </div>
                <button class="mui-btn mui-btn-primary">立即购买</button>
              </a>
            </div>

          </div>
        </div>
      </div>
     </div>
     <!-- 底部 -->
     <div class="lt-footer">
       <ul>
         <li class="current">
           <a href="index.html">
             <span class="mui-icon mui-icon-home"></span>
             <span>首页</span>
           </a>
        </li>
         <li>
           <a href="category.html">
             <span class="mui-icon mui-icon-bars"></span>
             <span>分类</span>
           </a>
        </li>
         <li>
           <a href="cart.html">
             <span class="mui-icon mui-icon-paperplane"></span>
             <span>购物车</span>
           </a>
        </li>
         <li>
           <a href="user.html">
             <span class="mui-icon mui-icon-contact"></span>
             <span>用户中心</span>
           </a>
        </li>
       </ul>
     </div>
  </div>
  
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
