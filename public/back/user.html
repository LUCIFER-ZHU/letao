<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
  <div class="lt-aside body-bg">
    <h4 class="text-center">商城</h4>
    <div class="info">
      <img src="./images/default.png" alt="">
      <p>管理员</p>
    </div>
    <ul>
      <li class="current"><a href="user.html"><span class="glyphicon glyphicon-user"></span>用户管理</a></li>
      <li>
        <a href="#" class="cate-link"><span class="glyphicon glyphicon-th-large"></span>分类管理</a>
        <ul class="second">
          <li><a href="one.html">一级导航</a></li>
          <li><a href="two.html">二级导航</a></li>
        </ul>
      </li>
      <li><a href="product.html"><span class="glyphicon glyphicon-lock"></span>商品管理</a></li>
    </ul>

  </div>
  <div class="lt-main">
    <div class="topbar">
      <a href="#" class="menu pull-left"><span class="glyphicon glyphicon-list-alt"></span></a>
      <a href="#" class="loginout pull-right" data-toggle="modal" data-target=".modal-logout"><span class="glyphicon glyphicon-share"></span></a>
    </div>
    <div class="content">
      <!-- 面包屑导航 -->
      <ol class="breadcrumb">        
        <li><a href="#">管理系统</a></li>
        <li class="active">用户页面</li>
      </ol>
      <!-- 表格 -->
      <div class="container">
        <table class="table table-bordered text-center">
          <thead>
            <tr>
              <th>序号</th>
              <th>用户名</th>
              <th>手机</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>数据</td>
              <td>数据</td>
              <td>数据</td>
              <td>数据</td>
              <td><a href="#" class="btn btn-success">启用</a></td>
            </tr>            
            <tr>
              <td>数据</td>
              <td>数据</td>
              <td>数据</td>
              <td>数据</td>
              <td><a href="#" class="btn btn-danger">禁用</a></td>
            </tr>            
            <tr>
              <td>数据</td>
              <td>数据</td>
              <td>数据</td>
              <td>数据</td>
              <td><a href="#" class="btn btn-success">启用</a></td>
            </tr>            
            <tr>
              <td>数据</td>
              <td>数据</td>
              <td>数据</td>
              <td>数据</td>
              <td><a href="#" class="btn btn-danger">禁用</a></td>
            </tr>            

          </tbody>
        </table>

        <!-- 分页容器 -->
        <div class="pull-right">
          <ul id="pagintor" ></ul>
        </div>
        

      </div>
    </div>
  </div>

  <!-- 推出模态框 -->
  <div class="modal fade modal-logout" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">温馨提示：</h4>
        </div>
        <div class="modal-body">
          <p class="red">确定退出管理系统么？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary btn-logout">退出</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <!-- 操作模态框 -->
  <div class="modal fade modal-user" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">温馨提示：</h4>
        </div>
        <div class="modal-body">
          <p class="red">确定执行操作么？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary btn-ok">确定</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <!-- 模版 -->
  <script type="text/html" id="tmp">
    {{each rows v i}}
    <tr>
      <!-- (page - 1) * pageSize + i + 1 -->
      <td>{{(page - 1 ) * size + i + 1 }}</td>
      <td>{{v.username}}</td>
      <td>{{v.mobile}}</td>
      <td>{{v.isDelete == 1? '已启用' : '已禁用' }}</td>
      <td data-id={{v.id}}>
        {{if v.isDelete == 0}}
        <a href="#" class="btn btn-success button" data-toggle="modal" data-target=".modal-user">启用</a>
        {{else}}
        <a href="#" class="btn btn-danger button" data-toggle="modal" data-target=".modal-user">禁用</a>
        {{/if}}
      </td>
    </tr> 
    {{/each}}
  </script>



  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./js/isLogin.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/user.js"></script>
</body>
</html>
