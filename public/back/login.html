<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录页</title>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
</head>

<body class="body-bg">
  <!-- 登录框 -->
  <div class="container"></div>
  <div class="col-lg-4 col-lg-offset-4">
    <!-- 面板 -->
    <div class="panel panel-primary mt-150">
      <div class="panel-heading">
        <h4>后台管理系统</h4>
      </div>
      <div class="panel-body">
        <!-- 表单 -->
        <form class="form-horizontal" id="form">
          <div class="form-group">
            <label for="username" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="username" placeholder="例如：张三" name="username">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密&nbsp;&nbsp;&nbsp;码</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="password" placeholder="您的密码" name="password">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
              <button type="reset" class="btn btn-warning pull-left btn-reset">重置</button>
              <button type="submit" class="btn btn-primary pull-right">登录</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./js/login.js"></script>
</body>

</html>
