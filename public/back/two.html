<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>二级</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>

<body>
  <div class="lt-aside body-bg">
    <h4 class="text-center">商城</h4>
    <div class="info">
      <img src="./images/default.png" alt="">
      <p>管理员</p>
    </div>
    <ul>
      <li><a href="user.html"><span class="glyphicon glyphicon-user"></span>用户管理</a></li>
      <li>
        <a href="#" class="cate-link"><span class="glyphicon glyphicon-th-large"></span>分类管理</a>
        <ul class="second show">
          <li><a href="one.html">一级导航</a></li>
          <li class="current"><a href="two.html">二级导航</a></li>
        </ul>
      </li>
      <li><a href="product.html"><span class="glyphicon glyphicon-lock"></span>商品管理</a></li>
    </ul>

  </div>
  <div class="lt-main">
    <div class="topbar">
      <a href="#" class="menu pull-left"><span class="glyphicon glyphicon-list-alt"></span></a>
      <a href="#" class="loginout pull-right" data-toggle="modal" data-target=".modal-logout"><span
          class="glyphicon glyphicon-share"></span></a>
    </div>
    <div class="content">
      <!-- 面包屑导航 -->
      <ol class="breadcrumb">
        <li><a href="#">管理系统</a></li>
        <li class="active">二级导航</li>
      </ol>

      <div>
        <button class="btn btn-default" data-toggle="modal" data-target=".modal-add">添加分类</button>

        <table class="table table-bordered table-hover mt-30 text-center">
          <thead>
            <tr>
              <th>序号</th>
              <th>一级分类名称</th>
              <th>二级分类名称</th>
              <th>二级分类LOGO</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>111</td>
              <td>222</td>
              <td>222</td>
              <td><img src="./images/shuijin.png" height="40px" alt=""></td>
            </tr>
            <tr>
              <td>111</td>
              <td>222</td>
              <td>222</td>
              <td><img src="./images/shuijin.png" height="40px" alt=""></td>
            </tr>
          </tbody>
        </table>
        <!-- 分页容器 -->
        <ul id="pagintor"></ul>
      </div>
    </div>

    <!-- 模版 -->
    <script type="text/html" id="tmp">
      {{each rows v i}}
      <tr>
        <td>{{ (page-1) * size + i + 1 }}</td>
        <td>{{v.categoryName}}</td>
        <td>{{v.brandName}}</td>
        <td><img src="{{ v.brandLogo }}" height="40px" alt=""></td>
      </tr>
      {{/each}}
    </script>

    <!-- 模态框里下拉列表模版 -->
    <script type="text/html" id="tmp1">
      {{each rows v i}}
      <li><a href="#" data-id={{ v.id }}>{{ v.categoryName }}</a></li>
      {{/each}}
    </script>

    <!-- 退出模态框 -->
    <div class="modal fade modal-logout" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">温馨提示：</h4>
          </div>
          <div class="modal-body">
            <p class="red">确定退出管理系统么？</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary btn-logout">退出</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- 添加二级分类模态框 -->
    <div class="modal fade modal-add" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">添加二级分类：</h4>
          </div>
          <div class="modal-body">
            <form id="form1">
              <div class="form-group">
                <!-- Single button -->
                <div class="btn-group">
                  <!-- 按钮 -->
                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    <span class="title-text">请选择一级分类</span> 
                    <span class="caret"></span>
                  </button>
                  <!-- 列表 -->
                  <ul class="dropdown-menu cate-list">
                    <li><a href="#">育人馆</a></li>
                  </ul>
                  <!-- 隐藏域 存放用户选中数据ID -->
                  <!-- 好看的都是留给用户的 -->
                  <input type="hidden" name="categoryId">
                </div>
              </div>
              <div class="form-group">
                <input type="text" name="brandName" class="form-control" placeholder="请输入品牌名称">
              </div>

              <div class="form-group">
                <label for="file" class="btn btn-default">上传图片</label>
                <input type="file" name="pic1" id="file" class="hide" data-url="/category/addSecondCategoryPic">
                <!-- <input type="text" name="brandLogo" class="form-control" placeholder="请输入品牌LOGO"> -->
              </div>

              <div class="form-group">
                <img src="./images/none.png" id="img" height="80px"  alt="">
                <input type="hidden" name="brandLogo">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <!-- 表单form属性 指定表单域 -->
            <button type="submit" form="form1" class="btn btn-primary btn-add">添加</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <!-- 跨域 -->
    <script src="./lib/jquery-fileupload/jquery.iframe-transport.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/two.js"></script>
</body>

</html>
